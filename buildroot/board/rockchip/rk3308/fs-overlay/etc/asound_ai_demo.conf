defaults.pcm.rate_converter "speexrate_medium"
pcm.!default
{
    type asym
    playback.pcm {
        type plug
        slave.pcm "softvol"
    }
    capture.pcm {
        type plug
        slave {
            pcm "hw:0,0"
        }
    }
}
pcm.softvol {
    type softvol
    slave.pcm "playback"
    control {
        name "Master Playback Volume"
        card 0
    }
    min_dB -40.0
    max_dB 0.0
    resolution 100
}
pcm.playback {
    type dmix
    ipc_key 5978293 # must be unique for all dmix plugins!!!!
    ipc_key_add_uid yes
    slave {
        pcm "hw:0,1"
        channels 2
        rate 48000
        period_size 1024
        buffer_size 4096
    }
    bindings {
        0 0
        1 1
    }
}
pcm.dmic {
    type rate
    slave {
        pcm "hw:0,0"
        rate 48000
    }
}

pcm.multi_4 {
    type multi
    slaves.a.pcm "dmic"
    slaves.a.channels 8
    bindings.0.slave a
    bindings.0.channel 0
    bindings.1.slave a
    bindings.1.channel 1
    bindings.2.slave a
    bindings.2.channel 6
    bindings.3.slave a
    bindings.3.channel 7
}
pcm.2mic_loopback
{
    type plug
    slave.pcm "multi_4"
}

pcm.6mic_loopback
{
    type plug
    slave.pcm "dmic"
}
